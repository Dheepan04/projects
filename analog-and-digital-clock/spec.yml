long-description:
  text: >
    In this challenge, you are required to construct this analog & digital clock
    and ensure it looks as close to the design as possible.


    You are supposed to use HTML and CSS to design this project. Use JavaScrit for DOM Manipulation and functioning of the clock.


    You will find the output design in `design/cover.png` and style guide in `README.md` file.


    This is comparatively an easier project, Give it a go. Best of Luck!
